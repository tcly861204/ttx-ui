language: node_js

node_js:
  - 8.9.4
  
branches:
  only:
  - master

env:
  global:

cache:
  directories:
    - node_modules

before_install:
  - git config --global user.name "${U_NAME}"
  - git config --global user.email "${U_EMAIL}"
  
install:
  - npm install

before_script:
  - npm run build
  - npm run local

after_script:
  - cp README.md ./local/
  - cd ./local
  - git init
  - git add .
  - git commit -m "Update tools"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}
  - rm -rf local

after_success:
  - echo "success"